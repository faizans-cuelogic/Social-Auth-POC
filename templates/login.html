{% if user and not user.is_anonymous %}
  <a>Hello, {{ user.get_full_name }}!</a>
  <br>
  {{ request.session.demo }}
  <a href="/logout">Logout</a>
{% else %}
{{ request.session.demo }}
  <a href="{% url 'social:begin' 'twitter' %}?next=/home/">Login with Twitter</a>
  <a href="{% url 'social:begin' 'facebook' %}?next=/home/">Login with Facebook</a>
  <a href="{% url 'social:begin' 'google-oauth2' %}?next=/home/">Login with Google</a>
  <a href="{% url 'social:begin' backend='linkedin-oauth2' %}?next=/home/">LinkedIn</a>
{% endif %}
